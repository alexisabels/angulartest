<div class="main">
    <h1>Contador</h1>
    <h2>{{count}}</h2>
    <div class="content">
        <button (click)="increase()">👍</button>
        <button (click)="decrease()">👎</button>
    </div>
    @if (count == 0) {
    <p>No tienes likes aún 😢</p>
    } @else if (count < 0) { <p>Tienes {{count}} like 😢</p>
        } @else if (count > 0) {
        <p>¡Tienes {{count}} likes! 🎉</p>
        }

</div>
