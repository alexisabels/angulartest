<div>

    <h1>To-Do List</h1>
    <form (submit)="addTask($event)">
        <input type="text" name="task" [(ngModel)]="newTask" placeholder="Your task" />
        <button>Add task</button>
    </form>

    @for (task of tasks; track task.indexOf) {
    <div class="task">{{ task }}</div>
    }

</div>
